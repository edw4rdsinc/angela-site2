<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spanish Project</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      pointer-events: none;
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
    }

    .slide img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .slide video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 2rem;
      padding: 1rem 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
      border-radius: 4px;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .nav-btn.prev {
      left: 1rem;
    }

    .nav-btn.next {
      right: 1rem;
    }

    .counter {
      margin-top: 1rem;
      font-size: 1rem;
      color: #888;
    }

    .dots {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: background 0.3s;
    }

    .dot.active {
      background: #fff;
    }

    .dot:hover {
      background: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 768px) {
      .nav-btn {
        font-size: 1.5rem;
        padding: 0.75rem 1rem;
      }

      .slideshow-container {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active">
      <img src="images/spanish-project/asp-1.jpg" alt="Slide 1" />
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-2.jpg" alt="Slide 2" />
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-3.jpg" alt="Slide 3" />
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-4.jpg" alt="Slide 4" />
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-5.jpg" alt="Slide 5" />
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-6.jpg" alt="Slide 6" />
    </div>
    <div class="slide">
      <video controls>
        <source src="images/spanish-project/asp-7.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-8.jpg" alt="Slide 8" />
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-9.jpg" alt="Slide 9" />
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-10.jpg" alt="Slide 10" />
    </div>
    <div class="slide">
      <img src="images/spanish-project/asp-11.jpg" alt="Slide 11" />
    </div>

    <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <div class="counter">
    <span id="current">1</span> / <span id="total">11</span>
  </div>

  <div class="dots" id="dots"></div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const totalSpan = document.getElementById('total');
    const currentSpan = document.getElementById('current');
    const dotsContainer = document.getElementById('dots');
    let currentSlide = 0;

    // Create dots
    slides.forEach((_, i) => {
      const dot = document.createElement('div');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dot.onclick = () => goToSlide(i);
      dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function updateSlide() {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === currentSlide);
        // Pause videos when not active
        const video = slide.querySelector('video');
        if (video && i !== currentSlide) {
          video.pause();
        }
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
      currentSpan.textContent = currentSlide + 1;
    }

    function changeSlide(direction) {
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      updateSlide();
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlide();
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') changeSlide(-1);
      if (e.key === 'ArrowRight') changeSlide(1);
    });
  </script>
</body>
</html>
